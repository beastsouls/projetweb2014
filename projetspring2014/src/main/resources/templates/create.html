<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Les Employes</title>
</head>

<body>
<div th:switch="${employe.id}">
<h1 th:case="-1">Creer  a nouveau employe</h1>
<h1 th:case="*">Editer un employe existant</h1>
</div>
<form action="#" th:object="${employe}" method="post">

<table cellpadding="2" cellspacing="2">
<tr> <th>Nom:</th>
 <td> <input type="text" th:field ="*{name}" id="name" class="name" /></td>
</tr>
<tr><th>Prenom:</th>
  <td><input type="text" th:field ="*{prenom}" id="prenom" class="prenom" size="40" /></td>
  </tr>
 <tr><th>Login:  </th>
  <td><input type="text" th:field="*{login}" id="login" class="login"  /></td>
  
</tr>
<tr><th>Mot de Passe:</th>
<td><input type="text" th:field="*{password}" name="password" id="password" /></td>
</tr>
<tr>
<th>Email:</th>
<td><input type="email" th:field="*{email}" name="email" id="email" size="40"/></td>
</tr>
<tr><th>Adresse:</th>
<td><input type="adresse" th:field="*{adresse}" name="adresse" id="adresse" size="40"/></td>
</tr>

<tr>
<td><input type="submit" name="envoye" id="envoye" value="envoyer"/></td>
<td><input type="reset" value="annuler"/></td>
</tr>
</table>

</form>
</body>
</html>
