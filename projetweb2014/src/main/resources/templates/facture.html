<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<title>Facture</title>
<link rel="stylesheet" type="text/css" href="/style.css" />
<link rel="stylesheet" type="text/css" href="/select/select2.css" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script src="/select/select2.js"></script>
<script src="/select/importer.js"></script>
<link type="text/css" href="/asset/css/bootstrap.css" rel="stylesheet" />
<link rel="stylesheet" href="../css/screen.css" type="text/css"
	media="screen" title="default" />


<script>
	$(document).ready(function() {
		$("#zzz").select2();
	});

	function modifier() {
		var valeur = document.forms['form1'].elements['zzz'].value; // Contient la valeur de l'<input />

		document.location.href = '../client/recherche?id=' + valeur;
	};

	function creationClient() {
		document.location.href = "../create/client";
	};

	function importer() {
		alert("Demande au prof, import d'excel, fichier texte ????");
	};

	function exporter() {
		alert("Demande au prof, en quel format export ?")
	};

	$(document)
			.ready(
					function() {
						$('.filterable .btn-filter')
								.click(
										function() {
											var $panel = $(this).parents(
													'.filterable'), $filters = $panel
													.find('.filters input'), $tbody = $panel
													.find('.table tbody');
											if ($filters.prop('disabled') == true) {
												$filters
														.prop('disabled', false);
												$filters.first().focus();
											} else {
												$filters.val('').prop(
														'disabled', true);
												$tbody.find('.no-result')
														.remove();
												$tbody.find('tr').show();
											}
										});

						$('.filterable .filters input')
								.keyup(
										function(e) {
											/* Ignore tab key */
											var code = e.keyCode || e.which;
											if (code == '9')
												return;
											/* Useful DOM data and selectors */
											var $input = $(this), inputContent = $input
													.val().toLowerCase(), $panel = $input
													.parents('.filterable'), column = $panel
													.find('.filters th')
													.index($input.parents('th')), $table = $panel
													.find('.table'), $rows = $table
													.find('tbody tr');
											/* Dirtiest filter function ever ;) */
											var $filteredRows = $rows
													.filter(function() {
														var value = $(this)
																.find('td').eq(
																		column)
																.text()
																.toLowerCase();
														return value
																.indexOf(inputContent) === -1;
													});
											/* Clean previous no-result if exist */
											$table.find('tbody .no-result')
													.remove();
											/* Show all rows, hide filtered ones (never do that outside of a demo ! xD) */
											$rows.show();
											$filteredRows.hide();
											/* Prepend no-result row if all rows are filtered */
											if ($filteredRows.length === $rows.length) {
												$table
														.find('tbody')
														.prepend(
																$('<tr class="no-result text-center"><td colspan="'
																		+ $table
																				.find('.filters th').length
																		+ '">No result found</td></tr>'));
											}
										});
					});
</script>
</head>
<body>
	<fieldset class="well the-fieldset">
		<a href="javascript:creationClient();"> <input type="button"
			name="creationClient" value="Creer un nouveau client"
			class="btn btn-inverse" />
		</a>
		<!-- <a>
			<input type="submit" name = "importer" value="import" class="btn btn-inverse" onclick="write_to_excel();"/>
			</a>-->
		<a href="javascript:importer();"> <input type="button"
			name="importer" value="import" class="btn btn-inverse" />
		</a> <a href="javascript:exporter();"> <input type="button"
			name="exporter" value="export" class="btn btn-inverse" />
		</a>
	</fieldset>
	<div class="row">
		<div class="panel panel-primary filterable">
			<div class="panel-heading">
				<div class="pull-right">
					<button class="btn btn-default btn-xs btn-filter">
						<span class="glyphicon glyphicon-filter"></span> Filter
					</button>
				</div>
			</div>
			<table class="table">
				<thead>
					<tr class="filters">

						<th><input type="text" class="form-control"
							placeholder="Numero Facture" disabled="disabled" /></th>
						<th><input type="text" class="form-control"
							placeholder="Nom Client" disabled="disabled" /></th>
						<th><input type="text" class="form-control"
							placeholder="Article" disabled="disabled" /></th>
						<th><input type="text" class="form-control"
							placeholder="Montant" disabled="disabled" /></th>
						<th><input type="text" class="form-control"
							placeholder="Moyen de Paiement" disabled="disabled" /></th>
						<th><input type="text" class="form-control"
							placeholder="Visualisation" disabled="disabled" /></th>	

					</tr>
				</thead>
				<tbody>
					<tr th:each="fact : ${factur}">
                        <td ><span th:text="${fact.id}"></span></td>
                        <td><span th:text="${fact.Nomclient}"></span></td>
						<td ><span th:text="${fact.mesproduits}"></span></td>
						<td ><span th:text="${fact.montant}"></span></td>
						<td ><span th:text="${fact.moyen}"></span></td>
						<td ><span><a th:href="@{/imprime(id=${fact.id})}">Imprimer</a></span></td>

					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
